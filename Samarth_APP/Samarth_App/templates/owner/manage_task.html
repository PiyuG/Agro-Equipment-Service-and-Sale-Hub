<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .banner{
    margin-left: 250px;
    text-align: center;
    height: 100vh;
    margin-left: 22%;
}
#pannel,#Panel1,#Panel2{
    margin-top: 20px;
    margin-left: 20px;
    padding: 20px;
}
       h1 {

    font-size: 30px;
    font-weight:20;
    margin-bottom: 20px;
    color: orange;
    text-align:left;
}

#view_customer_Manage_task {
    overflow-x: auto;
}

#customer_table_Manage_task {
    width: 100%;
    border-collapse: collapse;
}

#customer_table_Manage_task th,
#customer_table_Manage_task td {
    padding: 10px;
    border: 1px solid #ddd;
}

#customer_table_Manage_task th {
    background-color: #f2f2f2;
}

#th1 {
    font-weight: bold;
    text-align: left;
}

#td1 {
    text-align: left;
}

/* Hover effect for table rows */
#customer_table_Manage_task tr:hover {
    background-color: #f9f9f9;
}
    </style>
     {% load static %}
    {% include 'owner/head.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboardMainContainer">
    </div>
    <div class="banner">
    <div id="Panel1">
        <h1>Manage Task</h1>
        <div class="view_customer_Manage_task">
            <table id="customer_table_Manage_task">
                <tr>
                    <th id="th1">Sr. No.</th>
                    <th id="th1">Name</th>
                    <th id="th1">Work</th>
                    <th id="th1">Work Type</th>
                    <th id="th1">Date</th>
                    <th id="th1">Inprogress</th>
                    <th id="th1">Done</th>
                </tr>
                {% for i in filter %}
                <tr>
                    <td id="td1">{{ i.appointment_id }}</td>
                    <td id="td1">{{ i.name }}</td>
                    <td id="td1">{{ i.reason }}</td>
                    <td id="td1">{{ i.reason_type }}</td>
                    <td id="td1">{{ i.date }}</td>
                    <td id="td1">
                        <form action="{% url 'update_task' %}" method="post">
                                    {% csrf_token %}
                                     <input type="hidden" name="appointment_id" value="{{ i.appointment_id }}">
                                    <input type="hidden" name="action" value="inprogress">
                                    <input type="submit" value="Inprogress">
                        </form>
                    </td>
                    <td id="td1">
                                <form action="{% url 'update_task' %}" method="post">
                                    {% csrf_token %}
                                     <input type="hidden" name="appointment_id" value="{{ i.appointment_id }}">
                                    <input type="hidden" name="action" value="done">
                                    <input type="submit" value="Done">
                                </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    <script src="script1.js"></script>
</body>
</html>
